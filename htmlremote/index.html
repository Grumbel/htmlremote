<!doctype html>
<head>
  <title>HTMLRemote</title>
  <link href="default.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <!-- prevent zoom on mobile devices, thus making it easier to press
       buttons multiple times without accidentally triggering a zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <section>
    <h2>Volume</h2>

    <div class="controls">
      <form action="/service/volume" method="post" target="frame">
        <button class="button" type="submit" name="action" value="mute">üîá</button>
      </form>

      <form>
        <button class="button" type="button" name="action" value="5%-" id="volumedown">üîâ</button>
      </form>

      <form>
        <button class="button" type="button" name="action" value="5%+" id="volumeup">üîä</button>
      </form>

      <form action="/service/volume" method="post" target="frame" style="width: 45%;">
        <input type="range" min="0" max="100" value="50" class="slider" id="volumeslider" style="width: 100%;" />
      </form>
    </div>
  </section>

  <section>
    <h2>Gamma</h2>
    <div class="controls">
      <form action="/service/gamma" method="post" target="frame">
        <button type="submit" name="action" value="1.75" class="smallbutton">1.75</button>
      </form>

      <form action="/service/gamma" method="post" target="frame">
        <button type="submit" name="action" value="1.5" class="smallbutton">1.5</button>
      </form>

      <form action="/service/gamma" method="post" target="frame">
        <button type="submit" name="action" value="1.25" class="smallbutton">1.25</button>
      </form>

      <form action="/service/gamma" method="post" target="frame">
        <button type="submit" name="action" value="1.00" class="smallbutton">1.00</button>
      </form>

      <form action="/service/gamma" method="post" target="frame">
        <button type="submit" name="action" value="0.9" class="smallbutton">0.9</button>
      </form>

      <form action="/service/gamma" method="post" target="frame">
        <button type="submit" name="action" value="0.9" class="smallbutton">0.75</button>
      </form>
    </div>

    <form action="/service/gamma" method="post" target="frame">
      <label for="action">Gamma:</label>
      <input type="text" name="action" />
    </form>
  </section>

  <section>
    <h2>Keyboard</h2>
    <div id="keyboard">
      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">‚Üê</button>
        <input class="button" type="hidden" name="key" value="Left" />
      </form>

      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">‚Üë</button>
        <input class="button" type="hidden" name="key" value="Up" />
      </form>

      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">‚Üì</button>
        <input class="button" type="hidden" name="key" value="Down" />
      </form>

      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">‚Üí</button>
        <input class="button" type="hidden" name="key" value="Right" />
      </form>


      <form action="/service/keyboard" method="post" target="frame">
        <button type="submit" name="action" value="press">Space</button>
        <input type="hidden" name="key" value="space" />
      </form>


      <form action="/service/keyboard" method="post" target="frame">
        <button type="submit" name="action" value="press">Return</button>
        <input type="hidden" name="key" value="Return" />
      </form>

      <form action="/service/keyboard" method="post" target="frame">
        <button type="submit" name="action" value="press">Alt+Tab</button>
        <input type="hidden" name="key" value="alt+Tab" />
      </form>


      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">F</button>
        <input type="hidden" name="key" value="f" />
      </form>

      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">F11</button>
        <input type="hidden" name="key" value="F11" />
      </form>

      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">BackSpace</button>
        <input type="hidden" name="key" value="BackSpace" />
      </form>

      <form action="/service/keyboard" method="post" target="frame">
        <button class="button" type="submit" name="action" value="press">Esc</button>
        <input type="hidden" name="key" value="Esc" />
      </form>
    </div>

    <form action="/service/keyboard" method="post" target="frame">
      <label for="action">Key:</label>
      <input type="hidden" name="action" value="press" />
      <input type="text" name="key" style="width: 20em;" />
    </form>
  </section>

  <section>
    <h2>Screenshot</h2>
    <form action="/service/screenshot" method="post">
      <button type="submit" name="action" value="screenshot">Screenshot</button>
    </form>
  </section>

  <section>
    <h2>Web</h2>
    <form action="/service/web" method="post" target="frame" style="width: 100%;">
      <!-- <label for="action">URL:</label><br/> -->
      <input type="text" name="action" style="width: 100%;" />
    </form>
  </section>

  <section>
    <h2>Exec</h2>
    <form action="/service/exec" method="post" target="frame" style="width: 100%;">
      <!-- <label for="action">Command:</label> -->
      <input type="text" name="action" style="width: 100%;" />
    </form>
  </section>
  <iframe name="frame"></iframe>
</body>
